{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Progress</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <!-- Favicon -->
        <link href="{% static 'assets/img/favicon.ico' %}" rel="icon">

        <!-- Flaticon Font -->
        <link href="{% static 'assets/lib/flaticon/font/flaticon.css' %}" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'assets/css/style.min.css' %}" rel="stylesheet">

        <!-- Profile CSS -->

        <link rel="stylesheet" href="{% static 'assets/css/work_prog.css' %}">
       
    </head>

    <body class="container-fluid">
        <img src="{% static 'assets/img/giga.jpg' %}" style="width: 100%; position: absolute; filter: brightness(50%); left: 50%; right: 50%; transform: translate(-50%,-50%); top: 50%; filter: blur(0.5rem);">
        <!-- Navbar Start -->
        <div class="container-fluid">
            <div class="p-0 nav-bar">
                <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
                    <a href="/" class="navbar-brand">
                        <h1 class="m-0 display-4 font-weight-bold text-uppercase text-white">progress</h1>
                    </a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav ml-auto p-4 bg-secondary">
                            <a href="/" class="nav-item nav-link active">Home</a>
                            <a href="#" class="nav-item nav-link">About Us</a>
                            <a href="#" class="nav-item nav-link">Our Features</a>
                            <a href="/workouts" class="nav-item nav-link">Workouts</a>
                            <a href="/logout" class="nav-item nav-link text-danger">Log out</a>
                            
                        </div>
                    </div>
                </nav>
            </div>
            
            <div class="container-fluid">
                <div>
                    <div class="col-md-12 mt-5">
                        <div class="row container mb-3">
                            <div class="col d-none d-md-block">
                                <img src="{{w.image.url}}" alt="" style="width: 100% ">
                            </div>
                            <div class="col">
                                <div class="row text-uppercase text-danger font-weight-bold justify-content-center pt-5">{{w.workout_name}}</div>
                                
                                <div class="row mt-5 justify-content-center text-white">{{w.description}}</div>
                                
                                <div class="progress">
                                    <div class="progress-bar bg-danger" style="width: {{ w_plan.progress|multiply:20 }}%;"></div>

                                </div>
                            </div>
                            
                        </div>
                        <div>
                            <div class="text-danger">{{w_level.level}}</div>
                            <div class="container-fluid row pt-3">
                                <div class="col-lg-3">
                                    <img src="{{w_level.image1.url}}" alt="" style="width: 80%;">
                                </div>
                                <div class="col-lg-3">
                                <img src="{{w_level.image2.url}}" alt="" style="width: 80%;">
                                </div>
                                <div class="col-lg-3">
                                    <img src="{{w_level.image3.url}}" alt="" style="width: 80%;">
                                </div>
                                <div class="col-lg-3">
                                    <img src="{{w_level.image4.url}}" alt="" style="width: 80%;">
                                </div>
                            </div>
                        </div>
                        <form action="{% url 'update_workout_plan' w_plan.workout_name %}" method="post">
                            {% csrf_token %}
                            {% if show %}
                                <div class="container-fluid align-items-center justify-content-center mt-5">
                                    <input type="hidden" name="button_clicked" value="true">
                                    <input class="btn btn-primary" type="submit" value="Next level">
                                </div>
                            {% endif %}
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
        

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'assets/lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'assets/lib/waypoints/waypoints.min.js' %}"></script>

        <!-- Contact Javascript File -->

        <script src="{% static 'assets/js/main.js' %}"></script>
    </body>
</html>
