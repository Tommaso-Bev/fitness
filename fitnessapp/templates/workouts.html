<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Workouts</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="../static/assets/img/favicon.ico" rel="icon">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Flaticon Font -->
    <link href="../static/assets/lib/flaticon/font/flaticon.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/assets/css/style.min.css" rel="stylesheet">
</head>

<body class="" style="background-color: black;">
    <!-- Navbar Start -->
    <div class="container-fluid p-0 nav-bar">
        <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
            <a href="/" class="navbar-brand">
                <h1 class="m-0 display-4 font-weight-bold text-uppercase text-white">Your profile</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav ml-auto p-4 bg-secondary">
                    <a href="/" class="nav-item nav-link active">Home</a>
                    <a href="#" class="nav-item nav-link">About Us</a>
                    <a href="#" class="nav-item nav-link">Our Features</a>
                    <a href="#" class="nav-item nav-link">Workouts</a>
                    {%if request.user.is_authenticated%}
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown" data-toggle="dropdown">Pages</a>
                            <div class="dropdown-menu text-capitalize">
                                <a href="/profile" class="dropdown-item">Profile</a>
                                <a href="#" class="dropdown-item">Workout progression</a>
                            </div>
                        </div>
                    {%endif%}
                    
                    
                    <a href="/logout" class="nav-item nav-link text-danger">Log out</a>
                    
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar end -->


    

    <a href="#" class="btn btn-outline-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    
    <div class="container" style="padding-top: 13%;">
        <div class="row">
            {% for workout in workout_list %}
            <div class="col-lg-4 p-3">
                <h2 class="text-center">{{ workout.workout_name }}</h2>
                <p>Muscle Plan: {{ workout.muscle_plan }}</p>
                <p>Description: {{ workout.description }}</p>
            </div>
            
            {% endfor %}
        </div>
        
    </div>
    

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
